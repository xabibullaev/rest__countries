<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./rest__countries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>rest countries</title>
  </head>
  <body>
    <!-- header__part -->
    <header>
      <div class="container">
        <h1 class="title">Where in the world?</h1>
        <button class="dark"><i class="far fa-moon"></i>Dark mode</button>
      </div>
    </header>
    <!-- end-of-the-header__part -->

    <!-- main__part -->
    <main>
      <div class="hero container">
        <!-- hero__part -->

        <!-- form__part -->
        <div class="form-control">
          <input type="text" placeholder="Search for a countryâ€¦" />
          <i class="fas fa-search"></i>
        </div>
        <!-- form__part--end -->

        <!-- dropDown__part -->
        <div class="dropDownCon">
          <div class="dropDown">
            <p class="filter">Filter by Region</p>
            <button><i class="fas fa-chevron-down"> </i></button>
          </div>
          <div class="drop">
            <p>Africa</p>
            <p>America</p>
            <p>Asia</p>
            <p>Europe</p>
            <p>Oceania</p>
          </div>
        </div>

        <!-- dropDown__parr--end -->
      </div>
      <!-- hero__part--end -->

      <!-- countries__part -->
      <div class="countries container">
        <!-- country--card -->
        <div class="country">
          <div class="country-img">
            <img src="https://flagcdn.com/bw.svg" alt="" />
          </div>
          <div class="country-info">
            <h3>Germany</h3>
            <p><strong>Population :</strong>81.010.900</p>
            <p><strong>Region :</strong>Europe</p>
            <p><strong>Capital :</strong>Berlin</p>
          </div>
        </div>
        <!-- country__card--end -->

        <!-- end -->
      </div>
    </main>
    <script src="./rest__countries--data.js"></script>
    <script src="./rest__countries.js"></script>
  </body>
</html>
